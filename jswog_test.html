<html>
<head>
	<script type='text/javascript' src='jswog.js' ></script>
	<style type="text/css">
		.square {
		    float: left;
		    width:20px;
		    height:20px;
		    display:block;
		    overflow:hidden;
		}
	</style>

</head>
<body>
	<button onclick="paint(HOUSE);">House</button><button onclick="paint(DUNGEON);">Dungeon</button>
	<div id="test_area">a </div>
	Log:
	<div id="text_area"></div>
	</font>
	<script>
		function _log(text){
			document.getElementById('text_area').innerHTML = text + "<br>" +document.getElementById('text_area').innerHTML;
		}

		function paint(type){		

			var width = 29;
			var height = 29;
			var matrix;
			switch(type) {
			case HOUSE:
				matrix = jswog.house(width, height).matrix;
				break;
			case DUNGEON:
				matrix = jswog.dungeon(width, height).matrix;
				break;
			}
			var text = "<table border='0'>";
			for( row = 0; row < height; row++) {
				text = text + "<tr>"
		        	for( col = 0; col < width; col++) {
					if ( matrix[row][col] === jswog.FLOOR ) {
			                	text = text + "<td><div class='square' style='background-color:white; border:1px dashed silver;' ></div></td>";
					} else if ( matrix[row][col] === jswog.STAIR_UP || matrix[row][col] === jswog.STAIR_DOWN ) {
			                	text = text + "<td><div class='square' style='background-color:99CCFF; border:1px dashed silver;' ></div></td>";
					} else {
			                	text = text + "<td><div class='square' style='background-color:#C0C0C0; border:1px dashed gray;' ></div></td>";
					}
			        }
				text = text + "</tr>";
			}
			text = text + "</table>";

			document.getElementById('test_area').innerHTML = text;
		}

		var DUNGEON = 2;	
		var HOUSE = 1;
		paint(DUNGEON);
	</script>
</body>
<html>
